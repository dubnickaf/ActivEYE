<div class="col-xs-9 col-sm-12 col-md-11">
        <div class="card-pf">
            <div class="card-pf-body">
                <p>Create record</p>
            </div>
            <div class="card-pf-footer">
                <p>
                <form class="form-horizontal">
                    <div class="form-group" ng-controller="CreateRecordActivityController">
                        <label id="activity" class="col-sm-2 control-label" >Select activity:</label>
                        <select class="col-sm-9" ng-options="activity.name for activity in activities" ng-model="activity" ng-change="changeActivity()">
                        </select>
                    </div>
                    <div class="form-group" ng-controller="CreateRecordDateController">
                        <span>Start Time</span>
                        <div pf-date-timepicker ng-model="startTime" options="options" date="startTime" ng-change="changeStartTime()"></div>
                        <span>End Time</span>
                        <div pf-date-timepicker ng-model="endTime" options="options" date="endTime" ng-change="changeEndTime()">End time</div>
                    </div>
                    <div class="form-group" ng-controller="CreateRecordCaloriesValidationController">
                        <label class="col-sm-2 control-label" id="calories">Burned calories</label>
                        <div class="col-sm-10">
                            <input type="number" ng-model="calories" class="form-control" pf-validation="validateCalories(input)" ng-change="changeCalories()">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" ng-click="createRecord()">Create</button>
                            <button type="submit" class="btn btn-default" ng-click="dismiss()">Back</button>
                        </div>
                    </div>
                </form>
                </p>
            </div>
        </div>
    </div>
