<div class="col-xs-9 col-sm-12 col-md-11">
    <div class="card-pf">
        <div class="card-pf-body">
            <p ng-if="createVsUpdate === 'CREATE'">Create new Group</p>
            <p ng-if="createVsUpdate === 'UPDATE'">Update Group</p>

        </div>
        <div class="card-pf-footer">

            <form class="form-horizontal">
                <div ng-if="createVsUpdate === 'CREATE'" class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10" style="padding-left: 0px">
                        <input type="text" ng-model="name" class="form-control">
                    </div>
                    <br>{{name}}
                </div>
               <!--div class="form-group" ng-controller="CreateGroupSelectController">
                    <label class="col-sm-2 control-label" >Select users:</label>
                    <select ng-model="selected" ng-options="user as user.name for user in allUsers"></select>
                </div-->

                <div class="form-group" ng-controller="CreateGroupSelectController">
                    <label class="col-sm-2 control-label" >Select users:</label>
                    <select name="multipleSelect" id="multipleSelect" ng-model="data.multipleSelect" multiple
                            ng-options="user as user.name for user in allUsers" class="col-sm-10"
                            style="padding-left: 0px; padding-right: 0px"></select><br>
                            <span ng-repeat="u in data.multipleSelect">{{u.name}} </span>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-if="createVsUpdate === 'CREATE'" type="submit" class="btn btn-primary" ng-click="createGroup()">Create</button>
                        <button ng-if="createVsUpdate === 'UPDATE'" type="submit" class="btn btn-primary" ng-click="updateGroup()">Update</button>
                        <button type="submit" class="btn btn-default" ng-click="dismiss()">Back</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
