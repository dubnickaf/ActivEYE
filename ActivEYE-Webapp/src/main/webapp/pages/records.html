<div class="container-fluid container-cards-pf">
    <a align="right" ui-sref=".create_record">
        <div align="right">
            <button class="btn btn-primary btn-lg " type="button">Create new record</button>
        </div>
    </a>

<div class="list-group list-view-pf list-view-pf-view">
    <div class="list-group-item">
        <div class="list-group-item-header">
            <div class="list-view-pf-main-info" ng-repeat="record in userWithRecords.activityRecords">
                <div class="list-view-pf-left">
                    <div class="list-view-pf-calendar">
                        {{record.startDate | date:'MM.yyyy' : UTC}}
                        <strong>{{record.startDate | date:'dd' : UTC}}</strong>
                    </div>
                </div>
                <div class="list-view-pf-body">
                    <div class="list-view-pf-description">
                        <div class="list-group-item-heading">
                            {{record.activity.name}}
                        </div>
                        <div class="list-group-item-text">
                            From {{record.startDate | date:'dd.MM. HH:mm' : UTC}} to {{record.endDate | date:'dd.MM. HH:mm' : UTC}}
                        </div>
                    </div>
                    <div class="list-view-pf-additional-info">
                        <div class="list-view-pf-additional-info-item">
                            <span class="fa fa-fire"></span>
                            <strong>{{record.burnedCalories}}</strong> calories burned
                        </div>
                    </div>

                </div>
                <div class="list-view-pf-right">
                    <p>
                        <button class="btn btn-primary btn-lg " type="button">Edit</button>
                        <button class="btn btn-primary btn-lg " type="button" ng-click="deleteRecord(record)">Delete</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
