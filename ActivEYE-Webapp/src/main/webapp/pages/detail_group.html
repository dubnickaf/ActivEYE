<div class="col-xs-9 col-sm-12 col-md-11">
    <div class="card-pf">
        <div class="card-pf-body">
            <p>Group</p>
        </div>
        <div class="card-pf-footer">

            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10" style="padding-left: 0px">
                        {{name}}
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Users</label>
                    <span ng-repeat="user in users">{{user.name}} </span>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10"><button type="submit" class="btn btn-default" ng-click="dismiss()">Back</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
