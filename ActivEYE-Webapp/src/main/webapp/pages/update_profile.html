
<div class="row row-cards-pf">
        <div class="col-xs-9 col-sm-12 col-md-11">
            <div class="card-pf">
                <div class="card-pf-body">
                    <p>Update profile</p>
                </div>
                <div class="card-pf-footer">
                    <p>
                    <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="emailInput">Email</label>
                        <div class="col-sm-10">
                            <input ng-model="email" type="text" id="emailInput" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="passwordInputDisabled">Password</label>
                        <div class="col-sm-10">
                            <input type="text" id="passwordInputDisabled" class="form-control" disabled placeholder="********"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="nameInput">Name</label>
                        <div class="col-sm-10">
                            <input ng-model="name" type="text" id="nameInput" class="form-control">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-2 control-label" for="date-2">Born date</label>
                        <div class="col-sm-10">
                            <script src="bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.js"></script>
                            <div id="date-2" class="input-group date">
                                <input ng-model="bornDate" type="text" class="form-control bootstrap-datepicker" readonly><span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                            </div>
                            <script>
                                $('#date-2').datepicker({
                                    format: 'yyyy-mm-dd',
                                    autoclose: true,
                                    orientation: "bottom",
                                    todayBtn: "linked",
                                    todayHighlight: true
                                });
                            </script>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="nameInput">Gender</label>
                        <div class="col-sm-10">
                            <div class="btn-group">
                                <label class="btn btn-primary" ng-model="gender" uib-btn-radio="'MALE'">Male</label>
                                <label class="btn btn-primary" ng-model="gender" uib-btn-radio="'FEMALE'">Female</label>
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button ng-click="updateUser()" type="submit" class="btn btn-primary">Save</button>
                            <button ng-click="dismiss()" type="submit" class="btn btn-default">Back</button>
                        </div>
                    </div>
                    </form>
                    </p>
                </div>
            </div>
        </div>
     </div>
